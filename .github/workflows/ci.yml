name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
  
      - name: Run ESLint
        run: yarn lint
      

      - name: Type Check
        run: yarn tsc --noEmit
      
      # - name: Run Tests
      #   run: yarn test
      #   if: hashFiles('**/*.test.ts', '**/*.test.tsx') != ''
      

      - name: Build
        run: yarn build
      
